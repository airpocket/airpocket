<!DOCTYPE html>
<html>
    <head></head>
    <script>
        function showResult(str) {
            if (str.length==0) {
                document.getElementById("livesearch").innerHTML="";
                document.getElementById("livesearch").style.border="0px";
                return;
            }
            if (window.XMLHttpRequest) {
                // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            } else {  // code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function() {
                if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                    document.getElementById("livesearch").innerHTML=xmlhttp.responseText;
                    //document.getElementById("livesearch").style.border="1px solid #A5ACB2";
                }
            }
            xmlhttp.open("GET","ajax.php?q="+str,true);
            xmlhttp.send();
        }
    </script>
    <body>
    <form action="pass_details_upload.php" method="post">
        <br>
            <legend>FLIGHT INFORMATION:</legend><br>
        Enter Passenger Name:<br> 
            <input type="text" name="name" placeholder="Name"><br>    
        <!--Enter User ID:<br> 
              <input type="text" name="id" placeholder="ID"><br>-->
        Enter Phone Number:<br> 
            <input type="text" name="phone" placeholder="Phone Number"><br>
        Enter Flight Number:<br> 
            <!--<input type="text" name="flight_id" placeholder="Flight Number" onfocus="flightName();"><br>-->
            <input type="text" size="30"   placeholder="Flight Number" onkeyup="showResult(this.value)">
            <div id="livesearch"></div></br>
        Enter UUID:<br>
            <input type="text" name="uuid" placeholder="UUID"><br>
        Enter PNR:<br>
        <input type="text" name="pnr" placeholder="PNR"><br><br>
            <input type="submit" name="submit" value="SUBMIT">
        </fieldset>
    </form>
    </body>
</html>
